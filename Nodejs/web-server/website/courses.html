<!DOCTYPE html>
<html>

<head>
  <title>IT Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <header>
    <style>
      h1 {
        color: rgb(9, 79, 79);
        font-family: verdana;
        font-size: 300%;
      }
    </style>
    <h1>IT Solutions</h1>
    <img src="logo.jpg" width="200" height="200">
  </header>
  <nav>
    <span> <a href="home.html">Home</a></span> &nbsp;
    <span> <a href="about.html">About US</a></span> &nbsp;
    <span id="coursesTab"> <a href="courses.html">Courses</a></span>
    <span> <a href="contact.html">Contact US</a></span>
  </nav>
  <div id="courseContent" style="display: none;">
    <h2>Courses</h2>
    <div id="courseDetails"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
    const getCourses = async () => {
      try {
        const resp = await fetch('/courses');
        const coutses = await resp.json();
        const courseDetailsContainer = document.getElementById('courseDetails');
        courseDetailsContainer.innerHTML = '';

        coutse.data(course => {
          const courseDiv = document.createElement('div');
          courseDiv.innerHTML = '<h4>${course.Name}</h4>';
          courseDetailsContainer.appendChild(courseDiv);
        });
        document.getElementById('courseContent').style.display = 'block';
      } catch (e) {
        console.error('Error fetching courses');
      }
    }


    document.getElementById('coursesTab').addEventListener('click', getCourses)
  </script>
  <footer>
    <h2>Copyright IT Solutions 2023: &copy; &#128509;</h2>

  </footer>
</body>

</html>
