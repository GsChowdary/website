    <script>
        const getCourses = async () => {
            try {
                const resp = await fetch('/courses');
                const coutses = await resp.json();
                const courseDetailsContainer = document.getElementById('courseDetails');
                courseDetailsContainer.innerHTML = '';

                coutse.data.forEach(course => {
                    const courseDiv = document.createElement('div');
                    courseDiv.innerHTML = '<h4>${course.Name}</h4>';
                    courseDetailsContainer.appendChild(courseDiv);
                });
                document.getElementById('courseContent').style.display = 'block';
            } catch (e) {
                console.error('Error fetching courses');
            }
        }


        document.getElementById('coursesTab').addEventListener('click', getCourses)
